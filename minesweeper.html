
<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Saper</title>
	<link href="style.css" rel="stylesheet">

    <script src="jquery-3.7.0.min.js" defer></script>
    <script src="main.js" defer></script>

	
</head>
<body>

    <div id="game-over-message" class="hidden game-message">
        <h1>Game Over</h3>
        <!-- <button onClick="window.location.reload();">Try again</button> -->
        <button onClick="initGame();">Try again</button> 
    </div>

    <div id="game-won-message" class="hidden game-message">
        <h1>Winner!</h3>
        <p><span id="winner-mines"></span> mines in <span id="winner-seconds"></span> seconds.</p>
        <!-- <button onClick="window.location.reload();">Try again</button> -->
        <button onClick="initGame();">Try again</button> 
    </div>

	<header>
	
		<!-- <h1>Saper!</h1> -->
		
	</header>

    <main class="main-container">

        <div id="panel">
            
            <div id="level" class="panel-item">
                 <span>Level:</span>
                <br>
                <select name="level-drop-down" id="level-drop-down" onchange="levelChange(this)">
                    <option value="easy">easy</option>
                    <option value="medium" selected>medium</option>
                    <option value="hard">hard</option>
                    <option value="impossible">impossible</option>
                </select>
            </div>
            
            <div id="title" class="panel-item">
                <h1>Saper!</h1>
            </div>
            

            <div id="stats" class="panel-item">
                Mines: <span id="mines-counter">99</span>
                <br>
                Time: <span id="timer">000</span>
            </div>


        </div>

        <div class="container" id="board"></div>

    </main>

</body>
</html>
